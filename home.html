<body>
    <div class="container-fluid">
        <div class="row align-items-center justify-content-center" id="lnavMenu">
            <div class="col-10">
                <div class="row justify-content-between align-items-center">
                    <div class="col-2">
                        <img id="llogo" src="assets/images/logo-wh.png" alt="Wagtive Logo">
                    </div>
                    <div class="col-8">
                        <ul class="nav nav-pills justify-content-around">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="leaderboard.html">Leaderboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="activities.html">Activities</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="profile.html">Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn" id='logout' href="index.html">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-9">
                <nav class="breadcrumb">
                    <span class="breadcrumb-item active">Home</span>
                </nav>
            </div>
        </div>
        <div class="row justify-content-center" id="mainContainer">
            <div class="col-9">
                <div class="row justify-content-center" id="stats">
                    <div class="col-3">
                        <img id="profileImage" src="assets/images/profile.jpg" alt="Profile Image">
                    </div>
                    <div class="col-6">
                        <div class="row justify-content-between">
                            <div class="col-6 d-flex flex-column">
                                <span id="nameSpan"></span>
                                <div class="mt-1"><span>Current Level</span><span id='level' class="font-weight-bold"> </span><i id="infoTooltip" class="ml-2 fa fa-info-circle" data-toggle="tooltip" data-placement="right" data-html="true" title="<strong>Levels:</strong><ol><li>Puppy</li><li>Lap Dog</li><li>Tail Wagger</li><li>Lively Pooch</li><li>Sporty Hound</li><li>Alpha Dog</li></ol>" aria-hidden="true"></i></div>
                                <div class="mt-1"><span>Treats</span><span class="font-weight-bold" id='points'> </span></div>
                            </div>
                            <div class="col-6 d-flex align-items-center justify-content-end">
                                <button id="startActivity" class="btn btn-outline-primary">Start Activity</button>
                            </div>
                            <div class="col-12">
                                <div id="progress"></div>
                            </div>
                            <div class="col-12">
                                <span>Progress to next level</span>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-9">
                        <h2 class="pl-3">Latest Activities</h2>
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Activity Type</th>
                                    <th>Location</th>
                                    <th>Distance (mi.)</th>
                                    <th>Speed (mph)</th>
                                </tr>
                            </thead>
                            <tbody id='activities'>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    $("#infoTooltip").hover(function() {
            $('[data-toggle="tooltip"]').tooltip("show")
        },
        function() {
            $('[data-toggle="tooltip"]').tooltip("hide")
        })
    </script>
</body>
