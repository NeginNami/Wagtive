<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Profile</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:500, 900" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/loggedin.css">
	<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row align-items-center justify-content-center" id="lnavMenu">
			<div class="col-3">
				<img id="llogo" src="assets/images/logo-wh.png" alt="Wagtive Logo">
			</div>
			<div class="col-6">
				<ul class="nav nav-pills justify-content-end">
					<li class="nav-item">
						<a class="nav-link" href="home.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Leaderboard</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Activities</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Profile</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="index.html">Logout</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="row justify-content-center" id="mainContainer">
			<div class="col-9">
				<nav class="breadcrumb">
					<a class="breadcrumb-item" href="home.html">Home</a>
					<span class="breadcrumb-item active">Profile</span>
				</nav>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="d-flex col-12 justify-content-center">
				<form class="form col-5" id="updateProfileForm">
					<div class="form-group row">
					<label class="col-3 col-form-label" for="inputFName">First Name</label>
					<input type="text" id="inputFName" class="form-control col-9" placeholder="e.g. John" required autofocus>
					</div>
					<div class="form-group row">
					<label class="col-3 col-form-label" class="mt-3" for="inputLName">Last Name</label>
					<input type="text" id="inputLName" class="form-control col-9" placeholder="e.g. Doe" required>
					</div>
					<div class="form-group row">
					<label class="col-3 col-form-label" class="mt-3" for="inputEmail">Email address</label>
					<input type="email" id="inputEmail" class="form-control col-9" placeholder="example@domain.com" required>
					</div>
					<div class="form-group row">
					<label class="col-3 col-form-label" class="mt-3" for="inputPName">Pet Name</label>
					<input type="text" id="inputPName" class="form-control col-9" placeholder="e.g. Buddy" required>
					</div>
					<div class="form-group row">
					<label class="col-3 col-form-label" class="mt-3" for="inputHTown">Home Town</label>
					<input type="text" id="inputHTown" class="form-control col-9" placeholder="e.g. Los Angeles, CA" required>
					</div>
					<div class="form-group row">
					<label class="col-3 col-form-label" class="mt-3" for="file">Profile Image</label>
					<label class="custom-file col-9">
						<input type="file" id="file" class="custom-file-input">
						<span class="custom-file-control"></span>
					</label>
					</div>
					<button id="saveProfile" class="btn btn-custom pull-right col-md-2 mt-3" type="submit">Save</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
