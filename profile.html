<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Profile</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:500, 900" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/loggedin.css">
	<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
	<script type="text/javascript" src="assets/js/profile.js"></script>
	

	
</head>
<body>
	<div class="container-fluid">
		<div class="row align-items-center justify-content-center" id="lnavMenu">
			<div class="col-10">
				<div class="row justify-content-between align-items-center">
					<div class="col-2">
						<img id="llogo" src="assets/images/logo-wh.png" alt="Wagtive Logo">
					</div>
					<div class="col-8">
						<ul class="nav nav-pills justify-content-around">
							<li class="nav-item">
								<a class="nav-link" href="home.html">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="leaderboard.html">Leaderboard</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="activities.html">Activities</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Profile</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="index.html">Logout</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="row justify-content-center" id="mainContainer">
			<div class="col-9">
				<nav class="breadcrumb">
					<a class="breadcrumb-item" href="home.html">Home</a>
					<span class="breadcrumb-item active">Profile</span>
				</nav>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="d-flex col-12 justify-content-center">
				<form class="form col-5" id="updateProfileForm">
					<div class="form-group row">
					<label class="col-3 col-form-label" for="inputFName">First Name</label>
					<input type="text" id="inputFName" class="form-control col-9" placeholder="John" required autofocus>
					</div>
					<div class="form-group row">
					<label class="col-3 col-form-label" class="mt-3" for="inputLName">Last Name</label>
					<input type="text" id="inputLName" class="form-control col-9" placeholder="Doe" required>
					</div>
					<div class="form-group row">
					<label class="col-3 col-form-label" class="mt-3" for="inputEmail">Email address</label>
					<input type="email" id="inputEmail" class="form-control col-9" placeholder="example@domain.com" required>
					</div>
					<div class="form-group row">
					<label class="col-3 col-form-label" class="mt-3" for="inputPName">Pet Name</label>
					<input type="text" id="inputPName" class="form-control col-9" placeholder="Lassie" required>
					</div>
					<div class="form-group row">
					<label class="col-3 col-form-label" class="mt-3" for="inputHTown">Home Town</label>
					<input type="text" id="inputHTown" class="form-control col-9" placeholder="Los Angeles, CA" required>
					</div>
					<div class="form-group row">
					<label class="col-3 col-form-label" class="mt-3" for="file">Profile Image</label>
					<label class="custom-file col-9">
						<input type="file" accept="image/*" id="file" class="custom-file-input">
						<span id="uploadImg" class="custom-file-control"></span>
					</label>
					</div>
					<button id="saveProfile" class="btn btn-custom pull-right col-md-2 mt-3" type="submit">Save</button>
				</form>
				
			</div>
		</div>
	</div>
</body>

</html>
