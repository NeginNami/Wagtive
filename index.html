<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Wagtive</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:500, 900" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
</head>
<div class="modal" id="signupModal">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header text-right">
				<h5></h5>
			</div>
			<div class="modal-body">
				<form class="form col-12" id="signupForm">
					<div class="form-group row justify-content-center">
						<div class="col-8">
							<img src="assets/images/logo.png" alt="Wagtive">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label text-right" for="modalFName">First Name</label>
						<input type="text" id="modalFName" class="form-control col-7" placeholder="John" required autofocus>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label text-right" class="mt-3" for="modalLName">Last Name</label>
						<input type="text" id="modalLName" class="form-control col-7" placeholder="Doe" required>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label text-right" class="mt-3" for="modalEmail">Email address</label>
						<input type="email" id="modalEmail" class="form-control col-7" placeholder="example@domain.com" required>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label text-right" class="mt-3" for="modalPassword">Password</label>
						<input type="text" id="modalPName" class="form-control col-7" placeholder="" required>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label text-right" class="mt-3" for="modalPassword2">Retype Password</label>
						<input type="password" id="modalPassword2" class="form-control col-7" placeholder="" required>
					</div>					
					<div class="form-group row">
						<label class="col-4 col-form-label text-right" class="mt-3" for="modalPName">Pet Name</label>
						<input type="text" id="modalPName" class="form-control col-7" placeholder="Lassie" required>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label text-right" class="mt-3" for="modalHTown">Home Town</label>
						<input type="text" id="modalHTown" class="form-control col-7" placeholder="Los Angeles, CA" required>
					</div>
					<div class="form-group row justify-content-end">
						<button id="modalSignup" class="btn btn-custom col-md-4 mt-3" type="submit">Sign up</button>
						<div class="col-1"></div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<h5></h5>
			</div>
		</div>
	</div>
</div>
<body>
	<div class="container-fluid">
		<div class="row justify-content-center mt-3">
			<div class="col-10">
				<div class="row justify-content-between align-items-center">
					<div class="col-3">
						<img id="logo" src="assets/images/logo.png" alt="Wagtive Logo">
					</div>
					<div class="col-6">
						<form class="form-row align-items-center">
							<label for="inputEmail" class="sr-only">Email address</label>
							<input type="email" id="inputEmail" class="form-control col-md-4 mr-2" placeholder="Email address" required autofocus>
							<label for="inputPassword" class="sr-only">Password</label>
							<input type="password" id="inputPassword" class="form-control col-md-4" placeholder="Password" required>
							<button id="signIn" class="btn btn-custom col-md-2" type="submit">Login</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row justify-content-center" id="overlayText">
			<div class="col-7 text-center">
				<h1>GET ACTIVE WITH WAGTIVE!</h1>
				<h2>Gamified activities for you and your dog</h2>
				<button id="signupButton" class="btn btn-custom px-5 mt-3" type="submit" data-toggle="modal" data-target="#signupModal">Sign up</button>
			</div>
		</div>
		<div class="row align-items-center justify-content-center" id="navMenu">
			<div class="col-10">
				<ul class="nav nav-pills justify-content-center">
					<li class="nav-item">
						<a class="nav-link" href="#">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Sign up</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
